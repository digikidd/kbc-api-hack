<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Weather Vane</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
<div id="input-wrapper" class="container">
    <div class="row">
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li id="tempF" class="tab col s3"><a href="#farenheit">Farenheit</a></li>
                    <li id="tempC" class="tab col s3"><a class="active" href="#celsius">Celsius</a></li>
                </ul>
            </div>
            <div id="farenheit" class="col s12"></div>
            <div id="celsius" class="col s12"></div>
        </div>
        <div class="col s6"><input type="text" class="titleText" placeholder="enter your city..."/></div>
        <div class="col s6">
            <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>get weather</a>
        </div>

    </div>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="js/apiApp.js"></script>
</body>
</html>
